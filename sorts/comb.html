<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/picnicss/6.1.4/picnic.min.css">
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>
            Comb Sort
        </h1>
        <button class="reset warning">Reset</button>
        <a href="../index.html" class="pseudo button"><< Back</a>
        <div class="size-select">
            <h4>Item Size</h4>
            <div>
              <label class="stack">
                <input name="stack" type="radio">
                <span class="button toggle x-x-sm">
                  X-X-Small
                </span>
              </label>
              <label class="stack">
                <input name="stack" type="radio">
                <span class="button toggle x-sm">
                   X-Small
                </span>
              </label>
              <label class="stack">
                <input name="stack" type="radio">
                <span class="button toggle sm">
                   Small
                </span>
              </label>
              <label class="stack">
                <input checked name="stack" type="radio">
                <span class="button toggle md">
                   Medium
                </span>
              </label>
              <label class="stack">
                <input name="stack" type="radio">
                <span class="button toggle lg">
                  Large
                </span>
              </label>
              <label class="stack">
                <input name="stack" type="radio">
                <span class="button toggle x-lg">
                   X-Large
                </span>
              </label>
              <label class="stack">
                <input name="stack" type="radio">
                <span class="button toggle x-x-lg">
                   X-X-Large
                </span>
              </label>
            </div>
        </div>

        <ul class="content">
        </ul>

        <button class="success faster">Faster</button>
        <span class="delay">20 milliseconds</span>
        <button class="success slower">Slower</button>

        <script src="../js/index.js"></script>
        <script src="../js/comb.js"></script>
    </body>
</html>
